        <form

          method="post"
          enctype="text/plain"
          onsubmit="return validation()"
        >
          <div class="field-name">
            <input
              type="text"
              name="name"
              placeholder="Enter Your Name"
              id="name"
            />
          </div>
          <div class="field-email">
            <input
              type="email"
              name="email"
              placeholder="Enter Your Email"
              id="email"
            />

              type="text"
              name="msg"
              placeholder="Enter Your Comment"

            />

          <table class="field-rating">
            <tr>
              <td class="rate">Very Bad</td>
              <td class="rate">Bad</td>
              <td class="rate">Fair</td>
              <td class="rate">Good</td>
              <td class="rate">Very Good</td>
            </tr>
            <tr>
              <td>
                <input type="radio" name="rate" value="Very Bad" id="verybad" />
              </td>
              <td><input type="radio" name="rate" value="Bad" id="bad" /></td>
              <td><input type="radio" name="rate" value="Fair" id="fair" /></td>
              <td><input type="radio" name="rate" value="Good" id="good" /></td>
              <td>
                <input
                  type="radio"
                  name="rate"
                  value="Very Good"
                  id="verygood"
                />
              </td>
            </tr>
          </table>
          <button class="submit" value="Send">Submit</button>

    <script>
      function validation() {
        var verybad = document.getElementById("verybad").checked;
        var bad1 = document.getElementById("bad").checked;
        var bad2 = document.getElementById("bad").checked;
        var fair = document.getElementById("fair").checked;
        var good = document.getElementById("good").checked;
        var verygood = document.getElementById("verygood").checked;
        var rate = "";

        if (document.getElementById("name").value == "") {
          alert("Please enter your name!!!");
          document.getElementById("name").style.borderColor = "red";
          return false;
        } else if (document.getElementById("email").value == "") {
          alert("Please enter your email!!!");
          document.getElementById("email").style.borderColor = "red";
          return false;
        } else if (document.getElementById("msg").value == "") {
          alert("Please enter your comment!!!");
          document.getElementById("msg").style.borderColor = "red";
          return false;
        } else if (
          verybad == false &&
          bad == false &&
          fair == false &&
          good == false &&
          verygood == false
        ) {
          alert("Please rate our website!!!!");
          return false;
        } else {
          alert("Thanks for you valubale time");
        }

        if (verybad == true) {
          msg = "Very Bad";
        } else if (bad == true) {
          msg = "Bad";
        } else if (fair == true) {
          msg = "Fair";
        } else if (good == true) {
          msg = "Good";
        } else {
          msg = "Very Good";
        }

        alert(
          "Dear " +
            document.getElementById("name").value +
            ", Thank you very much for your feedback. You have rated our site as " +
            msg +
            " and your comment was " +
            document.getElementById("msg").value +
            "."
        );
      }
    </script>
